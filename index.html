<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kriptografi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fContainer">
    <nav class="wrapper">
        <div class="brand">
            <div class="firstname">Andini</div>
            <div class="lastname">Putri</div>
        </div>
        <ul class="navigation">
            <li id="li-enkrip">
              <a id="link-enkrip" href="#">Enkrip</a></li>
            <li id="li-dekrip">
              <a id="link-dekrip" href="#">Dekrip</a></li>
            <li><img src="andin3.png" alt="chopper"></li>
        </ul>
    </nav>
</div>    
  <div class="container my-5">
    <!-- Start ENKRISI -->
    <div id="form-enkrip">
      <div class="form-group">
        <label for="plaintext">Plaintext</label>
        <textarea class="form-control" name="plaintext" id="plaintext"></textarea>
      </div>
      <div class="form-group">
        <label for="key">Key</label>
        <textarea class="form-control" name="key" id="key"></textarea>
      </div>
      <div class="form-group">
        <label for="ciphertext">SandiText</label>
        <textarea class="form-control" name="ciphertext" id="ciphertext" disabled></textarea>
      </div>
      <div class="form-group" >
        <button id="btn-enkrip" class="btn btn-primary btn-block" style="background-color: black; color: white;">enkripsi</button>
        <button id="btn-dekrip" class="btn btn-primary btn-block d-none" style="background-color: black; color: white;">dekripsi</button>
      </div>
    </div>
    <!-- END Form ENKRISI -->
  </div>
  <script src="script.js"></script>
</body>
</html>
